<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            /*
            * 1.什么是属性
            *   对象身上保存的变量
            * 2.如何操作属性
            *   对象.属性名称 = 值
            *   对象['属性名称'] = 值
            * 3.什么是属性节点
            *   <span name="aSpan"></span>
            *   在编写HTML代码时，在HTML标签中添加的属性就是属性节点
            * 4.如何操作属性节点
            *   var span = document.getElementsByTagName("span")[0];
            *   span.setAttribute("name", "kk");
            *   console.log(span.getAttribute("name"));
            * 5.属性和属性节点有什么区别
            *   任何对象都有属性，但只有DOM对象才有属性节点
            * */

            var span = document.getElementsByTagName("span")[0];
            span.setAttribute("name", "kk");
            console.log(span.getAttribute("name"));
        });
    </script>
</head>
<body>
    <span name="aSpan"></span>
</body>
</html>
