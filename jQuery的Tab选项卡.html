<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 440px;
            height: 300px;
            border: 1px solid #000;
            margin: 80px auto;
        }

        .nav>li{
            list-style: none;
            width: 110px;
            height: 50px;
            background: #ffaaaa;
            text-align: center;
            line-height: 50px;
            float: left;
        }

        .nav>.current{
            background: #ccc;
        }

        .content>li>img{
            width: 440px;
            height: 250px;
        }
        .content>li{
            list-style: none;
            display: none;
        }
        .content>.show{
            display: block;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            /*$(".nav>li").hover(function() {
                //改变被选中Tab的颜色
                $(this).addClass("current");
                //获取对应Tab的索引
                console.log($(this).index());
                //选择对应的图片
                $(".content>li").eq($(this).index()).addClass("show");
            }, function() {
                //清除被选中Tab的颜色
                $(this).removeClass("current");
                $(".content>li").eq($(this).index()).removeClass("show");
            });*/
            $(".nav>li").mouseenter(function() {
                //改变被选中Tab的颜色
                $(this).addClass("current");
               // 还原其他兄弟的tab颜色, sibilings找到其他兄弟节点
                $(this).siblings().removeClass("current");
                //选择对应的图片
                $(".content>li").eq($(this).index()).addClass("show");
                //隐藏非当前兄弟的图片
                $(".content>li").eq($(this).index()).siblings().removeClass("show");
            });
        });
    </script>
</head>
<body>
    <div class="box">
        <ul class="nav">
            <li class="current">H5+C3</li>
            <li>jQuery</li>
            <li>C语言</li>
            <li>Java语言</li>
        </ul>
        <ul class="content">
            <li class="show"><img src="images/lufei.jpg" alt="1"/></li>
            <li><img src="images/lufei.jpg" alt="2"/></li>
            <li><img src="images/lufei.jpg" alt="3"/></li>
            <li><img src="images/lufei.jpg" alt="4"/></li>
        </ul>
    </div>
</body>
</html>
