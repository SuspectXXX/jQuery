<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }
        .ad>img{
            width: 100px;
            height: 100px;
        }
        .ad>span{
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url("images/error.png") no-repeat center center;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("span").eq(0).click(function() {
                $(".ad").remove();
            });
            //执行广告动画
            /*$(".ad").slideDown(1000, function() {
                $(".ad").fadeOut(1000, function() {
                    $(".ad").fadeIn(1000);
                })
            });*/
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        });
    </script>
</head>
<body>
    <div class="ad">
        <img src="images/lufei.jpg" >
        <span></span>
    </div>
</body>
</html>
