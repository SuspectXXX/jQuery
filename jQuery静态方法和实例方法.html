<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 定义一个类
        function KKClass() {

        }
        //给这个类添加一个静态方法
        //直接添加给类的就是静态方法
        KKClass.staticMethod = function() {
            alert("staticMethod");
        }
        //静态方法通过类名调用
        KKClass.staticMethod();

        //给类添加实例方法,添加给类的原型的
        KKClass.prototype.instanceMethod = function() {
            alert("instanceMethod");
        }
        //实例方法通过类的实例调用
        //创建一个实例
        var kk = new KKClass();
        kk.instanceMethod();
    </script>

</head>
<body>

</body>
</html>
