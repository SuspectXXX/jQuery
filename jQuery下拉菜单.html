<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            list-style: none;
            width: 300px;
            height: 50px;
            background: #ffaaaa;
            margin: 100px auto;

        }
        .nav>li{
            width: 100px;
            height: 50px;
            line-height: 50px;
            float: left;
            text-align: center;
        }
        .sub{
            list-style: none;
            display: none;
            background: #ff6666;
        }
        .sub>li{
            border-top: 1px solid white;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            /*
            * 在jQuery中如果需要执行动画，建议在执行动画之前先调用stop方法，然后再执行动画
            * */
            $(".nav>li").mouseenter(function() {
                //停止当前正在进行的动画
                $(this).children(".sub").stop();
                $(this).children(".sub").slideDown(500);
                // $(this).siblings().children(".sub").slideUp(500);
            });
            $(".nav>li").mouseleave(function() {
                //停止当前正在进行的动画
                $(this).children(".sub").stop();
                $(this).children(".sub").slideUp(500);
            });
        });
    </script>
</head>
<body>
<ul class="nav">
    <li>一级菜单
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
    <li>一级菜单
        <ul class="sub">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    </li>
</ul>
</body>
</html>
