<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        var arr = [1, 3, 5, 7, 9];
        var array = {
            0:1,
            1:2,
            length:2
        };
        // arr.forEach((item, index) => {
        //    console.log(item);
        //    console.log(index);
        // });
        // 只能遍历数组，不能遍历伪数组，js原生
        // arr.forEach(function(item, index) {
        //     console.log(item);
        //     console.log(index);
        // });

        // jQuery的each静态方法遍历数组，伪数组
        // 第一个参数：当前遍历到的索引
        // 第二个参数：当前遍历到的值
        $.each(arr, (index, value) => {
            console.log(value);
            console.log(index);
        })

        $.each(array, (index, value) => {
            console.log(index, value);
        })
    </script>
</head>
<body>

</body>
</html>
