        *{

        .left{
            width: 100px;
            height: 100px;
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }
        .right{
            width: 100px;
            height: 100px;
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }
        img{
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $(window).scroll(function() {
                //获取网页滚动的偏移位
                var offset = $("html,body").scrollTop();
               if(offset >= 500) {
                   $("img").show(1000);
               } else {
                   $("img").hide(1000);
               }
            });
        });
    </script>
</head>
