<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            /*
            * 自定义事件
            *   1.事件必须是通过on绑定的
            *   2.事件必须是通过trigger或triggerHandler来触发
            * */
            var sDiv = $(".son");
            sDiv.on("myClick", function() {
                alert("son");
            })
            sDiv.trigger("myClick");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">百度一下，你就知道</a>
<form action="http://www.taobao.com">
    <input type="text" />
    <input type="submit"/>
</form>
</body>
</html>
