<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background: red;
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            var $btns = $("button");
            $btns.eq(0).click(function() {
                $("div").eq(0).fadeIn(1000, function() {
                    alert("111");
                });
            });
            $btns.eq(1).click(function() {
                $("div").eq(0).fadeOut(1000);
            });
            $btns.eq(2).click(function() {
                $("div").eq(0).fadeToggle(1000);
            });
            $btns.eq(3).click(function() {
                $("div").eq(0).fadeTo(1000, 0.1);
            });
        });
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <div></div>
</body>
</html>
